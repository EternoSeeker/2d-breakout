<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Block Breaker</title>
    <link rel="stylesheet" href="style.css" />

    <meta
      name="description"
      content="Block Breaker: A classic arcade-style brick breaking game"
    />

    <meta property="og:title" content="Block Breaker" />
    <meta
      property="og:description"
      content="Play the classic brick breaking game"
    />
    <!-- <meta property="og:image" content="https://yoursite.com/game-preview.jpg" /> -->
    <meta property="og:url" content="https://eternoseeker.github.io/2d-breakout/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Tourney:wdth@112.5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,question_mark"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="headers">
        <h1 class="game-heading">Block Breaker</h1>
        <div id="levelDisplay" class="bruno"></div>
      </div>

      <div class="game-container">
        <div class="game-info">
          <div class="stats-container">
            <div class="stat-item">
              <span class="stat-label">Score:</span>
              <span id="scoreDisplay" class="stat-value">0</span>
            </div>
            <div class="stat-item hearts-container">
              <span id="livesDisplay" class="hearts-display">
                <span class="material-symbols-outlined heart-icon"
                  >favorite</span
                >
                <span class="material-symbols-outlined heart-icon"
                  >favorite</span
                >
                <span class="material-symbols-outlined heart-icon"
                  >favorite</span
                >
              </span>
            </div>
          </div>

          <div class="help-container">
            <button
              id="helpButton"
              class="help-button"
              aria-label="Show instructions"
            >
              <span class="material-symbols-outlined">question_mark</span>
              <span class="help-text">Help</span>
            </button>
          </div>
        </div>

        <canvas id="myCanvas" width="600" height="400"></canvas>

        <div id="instructionsPanel" class="instructions hidden">
          <h3 class="instructions-heading">Game Controls</h3>
          <div class="instructions-content">
            <div class="instruction-item">
              <span class="instruction-label">Move Left:</span>
              <span class="kbd">←</span>
            </div>
            <div class="instruction-item">
              <span class="instruction-label">Move Right:</span>
              <span class="kbd">→</span>
            </div>
            <div class="instruction-item">
              <span class="instruction-label">Launch Ball:</span>
              <span class="kbd">Space</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
