<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Breakout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Tourney:wdth@112.5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="headers">
        <h1 class="game-heading">Block Breaker</h1>
        <div id="levelDisplay" class="bruno"></div>
      </div>
      <div>
        <canvas id="myCanvas" width="600" height="400"></canvas>
      </div>
      <div class="instructions">
        <div class="instruction-item">
          Move Left: <span class="kbd">←</span>
        </div>
        <div class="instruction-item">
          Move Right: <span class="kbd">→</span>
        </div>
        <div class="instruction-item">
          Launch: <span class="kbd">Space</span>
        </div>
      </div>
    </main>

    <!-- <button id="runButton">Start game</button> -->
    <script src="game.js"></script>
  </body>
</html>
